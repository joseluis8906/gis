query Remisions (
  $Numero: String,
  $Fecha: String,
  $EnteId: Int
) {
  Remisions (
    Numero: $Numero,
    Fecha: $Fecha,
    EnteId: $EnteId
  ){
    Id
    Numero
    Fecha
    EnteId
    ProduccionId
    RecprodcomId
    EnvaseEntraId
    EnvaseSaleId
    Total
    Tipo
    Ente {
      Id
      TipoDocumento
      NumeroDocumento
      Nombre
      Ciudad
      Direccion
      Telefono
    }
    Produccion {
      Id
      Fecha
      Lote
      Cantidad
      Producto {
        Id
        Nombre
        UnidadDeMedida
      }
      FechaFabricacion
      FechaVencimiento
      Envase {
        Id
        Numero
        Capacidad
      }
    }
    Recprodcom {
      Id
      Fecha
      Lote
      Cantidad
      Producto {
        Id
        Nombre
        UnidadDeMedida
      }
      FechaFabricacion
      FechaVencimiento
      Envase {
        Id
        Numero
        Capacidad
      }
    }
    EnvaseEntra {
      Id
      Numero
      Capacidad
      Producto {
        Nombre
        UnidadDeMedida
      }
    }
    EnvaseSale {
      Id
      Numero
      Capacidad
      Producto {
        Nombre
        UnidadDeMedida
      }
    }
  }
}
