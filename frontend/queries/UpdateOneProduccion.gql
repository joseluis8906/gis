mutation UpdateOneProduccion (
  $Id: Int,
  $Orden: String,
  $Cantidad: Float,
  $EnvaseId: Int,
  $Despachado: String,
) {
  UpdateOneProduccion (
    Id: $Id,
    Orden: $Orden,
    Cantidad: $Cantidad,
    EnvaseId: $EnvaseId,
    Despachado: $Despachado
  ){
    Id
    Orden
    Turno
    Fecha
    Lote
    FechaInicial
    FechaFinal
    HoraInicial
    HoraFinal
    FechaFabricacion
    FechaVencimiento
    Cantidad
    ProductoId
    EnvaseId
    PurezaFinal
    PresionFinal
    Observacion
    Despachado
    Envase {
      Id
      Numero
      Capacidad
    }
    Producto {
      Id
      Nombre
      UnidadDeMedida
    }
  }
}
