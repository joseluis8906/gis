mutation DeleteRemision ( 
  $Numero: String!, 
  $ProduccionId: Int! 
) {
  DeleteRemision (
    Numero: $Numero, 
    ProduccionId: $ProduccionId
  ){
    Id
    Numero
    Fecha
    EnteId
    ProduccionId
    EnvaseId
    Total
    Ente {
      Id
      TipoDocumento
      NumeroDocumento
      Nombre
      Ciudad
      Direccion
      Telefono
    }
    Produccion {
      Id
      Fecha
      Lote
      Cantidad
      Producto {
        Id
        Nombre
        UnidadDeMedida
      }
      FechaFabricacion
      FechaVencimiento
      Envase {
        Id
        NumeroInterno
        Capacidad
      }
    }
    Envase {
      Id
      NumeroInterno
    }
  }
}
