mutation DeleteRemision ( 
  $Numero: String!, 
  $ProduccionId: Int! 
) {
  DeleteRemision (
    Numero: $Numero, 
    ProduccionId: $ProduccionId
  ){
    Id
    Numero
    Fecha
    EnteId
    Sale
    Entra
    ProduccionId
    Total
    Ente {
      Id
      TipoDocumento
      NumeroDocumento
      Nombre
      Ciudad
      Direccion
      Telefono
    }
    Produccion {
      Id
      Fecha
      Lote
      Cantidad
      Producto
      FechaFabricacion
      FechaVencimiento
      Envase {
        Id
        NumeroInterno
        Capacidad
      }
    }
  }
}
